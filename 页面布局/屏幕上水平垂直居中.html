<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>屏幕上水平垂直居中</title>
		<style type="text/css">
			body {
				padding: 0;
				margin: 0;
			}
			.outer {
            display: table;
            position: absolute;
            height: 100%;
            width: 100%;
        }
        .middle {
            display: table-cell;
            vertical-align: middle;
        }
        .inner {
            margin-left: auto;
            margin-right: auto;
            background: #3b3b3b;
            color:#fff;
            padding: 2rem;
            max-width: 320px;
        }
		</style>
	</head>

	<body>
		<div class="outer">
		    <div class="middle">
		        <div class="inner">
		            <p>你才毕业一年，为什么写2年的工作经验呢？</p>
		            <p>多的那一年，是加班加出来的！</p>
		        </div>
		    </div>
		</div>
	</body>
	
</html>
