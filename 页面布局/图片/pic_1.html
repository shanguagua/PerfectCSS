<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>object-fitå’Œobject-position</title>
		<style type="text/css">
			.box {
				width: 100px;
				height: 200px;
				overflow: hidden;
			}
			.box > img{
				width: 100%;
				height: 100%;
				background-color: #cd0000;
			}
			.fill {
				object-fit: fill;
			}
			
			.contain {
				object-fit: contain;
			}
			
			.cover {
				object-fit: cover;
			}
			
			.none {
				object-fit: none;
			}
			
			.scale-down {
				object-fit: scale-down;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="box">
				<img src="../../src/images/tiger.jpg" class="contain"/> 
			</div>
		</div>
	</body>

</html>
